notifications:
  email:
    - gridaphobe@gmail.com

# Note: the distinction between `before_install` and `install` is not important.
before_install:
 - travis_retry sudo add-apt-repository -y ppa:hvr/ghc
 - travis_retry sudo apt-get update
 - travis_retry sudo apt-get install cabal-install-1.20 ghc-7.8.4
 - export PATH="$HOME/.cabal/bin:/opt/ghc/7.8.4/bin:/opt/cabal/1.20/bin:$PATH"
 - sudo /opt/ghc/7.8.4/bin/ghc-pkg expose ghc
 - cabal-1.20 update
 # - git clone git://github.com/ucsd-progsys/liquid-fixpoint.git /tmp/fixpoint
 # - git clone git://github.com/ucsd-progsys/liquidhaskell.git /tmp/liquidhaskell
 # - pushd /tmp/fixpoint && cabal-1.20 install && popd
 # - pushd /tmp/liquidhaskell && cabal-1.20 install && popd
 - curl http://goto.ucsd.edu/~gridaphobe/z3 -o "$HOME/.cabal/bin/z3"
 - chmod a+x "$HOME/.cabal/bin/z3"

install:
 - cabal-1.20 install --only-dependencies --enable-benchmarks --enable-tests

# Here starts the actual work to be performed for the package under test; any command which exits with a non-zero exit code causes the build to fail.
script:
 # -v2 provides useful information for debugging
 - cabal-1.20 configure --enable-benchmarks --enable-tests -v2
 - cabal-1.20 build
 - cabal-1.20 copy
 - cabal-1.20 register
 # this is really dumb but the tests won't pass when run all at once on linux..
 - ./dist/build/test/test -p '!ByteString'
 - ./dist/build/test/test -p 'ByteString'
 - cabal-1.20 check
 - cabal-1.20 sdist   # tests that a source-distribution can be generated

# The following scriptlet checks that the resulting source distribution can be built & installed
 - export SRC_TGZ=$(cabal-1.20 info . | awk '{print $2 ".tar.gz";exit}') ;
   cd dist/;
   if [ -f "$SRC_TGZ" ]; then
      cabal-1.20 install "$SRC_TGZ";
   else
      echo "expected '$SRC_TGZ' not found";
      exit 1;
   fi
