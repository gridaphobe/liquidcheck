language: c

sudo: required

env:
 - GHC="7.8.4"  CABAL="1.18"
 - GHC="7.10.2" CABAL="1.22"

before_install:
 - travis_retry sudo add-apt-repository -y ppa:hvr/ghc
 - travis_retry sudo apt-get update
 - travis_retry sudo apt-get install cabal-install-$CABAL ghc-$GHC
 - export PATH="$HOME/.cabal/bin:/opt/ghc/$GHC/bin:/opt/cabal/$CABAL/bin:$PATH"
 - cabal update
 - mkdir -p "$HOME/.cabal/bin"
 - curl http://goto.ucsd.edu/~gridaphobe/z3 -o "$HOME/.cabal/bin/z3"
 - chmod a+x "$HOME/.cabal/bin/z3"

install:
 - cabal install --only-dependencies --enable-benchmarks --enable-tests

# Here starts the actual work to be performed for the package under test; any command which exits with a non-zero exit code causes the build to fail.
script:
 # -v2 provides useful information for debugging
 - cabal configure --enable-benchmarks --enable-tests -v2 -Werror
 - cabal build
 - cabal haddock
 - ./dist/build/test/test
 - cabal check
 - cabal sdist   # tests that a source-distribution can be generated

# The following scriptlet checks that the resulting source distribution can be built & installed
 - export SRC_TGZ=$(cabal info . | awk '{print $2 ".tar.gz";exit}') ;
   cd dist/;
   if [ -f "$SRC_TGZ" ]; then
      cabal install "$SRC_TGZ";
   else
      echo "expected '$SRC_TGZ' not found";
      exit 1;
   fi
