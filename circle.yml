machine:
  ghc:
    version: 7.10.2
  pre:
    - sudo add-apt-repository -y ppa:hvr/z3
    - sudo apt-get -y update
    - sudo apt-get -y install z3

test:
  override:
    - cabal build
    - cabal exec ./dist/build/test/test -- --xml="$CIRCLE_TEST_REPORTS/tasty"
    # - cabal install --enable-tests
  post:
    - cabal haddock --builddir=$CIRCLE_ARTIFACTS
